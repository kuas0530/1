name: Build Firmware
on: [push, workflow_dispatch]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Install Tools
      run: sudo apt update && sudo apt install -y cmake gcc-arm-none-eabi libnewlib-arm-none-eabi build-essential
    - name: Clone SDK
      run: |
        git clone https://github.com/raspberrypi/pico-sdk.git
        cd pico-sdk && git submodule update --init
        echo "PICO_SDK_PATH=$PWD" >> $GITHUB_ENV
    - name: Build
      run: |
        mkdir build && cd build
        cmake ..
        make -j4
    - name: Upload
      uses: actions/upload-artifact@v4
      with:
        name: fixed-firmware
        path: build/*.uf2
